<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                <strong>{{ user.username }}</strong> - {{ user.email }}<br>
                Phone: {{ user.phone_number }}<br>
                {% if user.profile_image %}
                    <img src="{{ user.profile_image.url }}" alt="{{ user.username }}" style="width: 150px; height: 150px; object-fit: cover;">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
